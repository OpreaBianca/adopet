<div class="row page-wrapper">
  <div class="col-md-1">
    <img class="page-img" src="../../../assets/previous.png" (click)="previousPage()" *ngIf="!isFirstPage()">
  </div>
  <div class="col-md-10 requests-wrapper">
    <div class="row">
      <div class="col-md-6 request-container" *ngFor="let shelter of getSheltersToDisplay();">
        <app-shelter [shelter]="shelter"></app-shelter>
      </div>
    </div>
  </div>
  <div class="col-md-1">
    <img class="page-img" src="../../../assets/next.png" (click)="nextPage()" *ngIf="!isLastPage()">
  </div>
</div>
